<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MowsJEYN</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <script src="scripts/browser-mqtt.js"></script>
  <script src="scripts/controller.js"></script>

  <div class="container-fluid">
    <div class="card-deck">
      <div class="card bg-light">
        <div class="card-body text-center">
          <h1>Broker</h1>

          Address: <input class="form-control" type="text" id="add" readonly><br><br>
          Status: <input class="form-control" type="text" id="status" readonly><br><br>
          <button id="connectBtn" class="btn btn-success">Connect</button>
          <button id="disconnectBtn" class="btn btn-warning">Disconnect</button>
          <div class="table-wrapper-scroll-y my-custom-scrollbar row" id="SubsPubDetails" style="display: none;">
            <table class="table table-striped table-hover table-responsive">
              <thead id="subs" class="thead-dark">
                <th>Topic</th>
                <th>Payload</th>
                <th>Timestamp</th>
              </thead>
              <tbody id="tbsubs">

              </tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="card bg-light">
        <div class="card-body text-center">
          <h1>Publish</h1>

          Topic: <input class="form-control" type="text" id="topicPub"><br><br>
          Payload: <input class="form-control" type="text" id="payload"><br><br>
          <button id="pubBtn" class="btn btn-primary">Publish</button>
          <div class="table-wrapper-scroll-y my-custom-scrollbar row" id="PubDetails" style="display: none;">
            <table class="table table-striped table-hover table-responsive">
              <thead class="thead-dark">
                <th>Topic</th>
                <th>Payload</th>
                <th>Timestamp</th>
              </thead>
              <tbody id="tb">

              </tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="card bg-light">
        <div class="card-body text-center">
          <h1>Subscribe</h1>

          Topic: <input class="form-control" type="text" id="topicSub"><br><br>
          <button id="subBtn" class="btn btn-primary">Subscribe</button>
          <button id="unsubBtn" class="btn btn-secondary">Unsubscribe</button>
          <div class="table-wrapper-scroll-y my-custom-scrollbarrow" id="SubDetails" style="display: none;">
            <table class="table table-striped table-hover table-responsive">
              <thead id="thSub" class="thead-dark">
                <th>Topic</th>
                <th>Timestamp</th>
              </thead>
              <tbody id="tbsub">

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
